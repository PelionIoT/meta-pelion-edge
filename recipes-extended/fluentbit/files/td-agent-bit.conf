[SERVICE]
    Flush     5
    Daemon    off
    Log_Level warning

[FILTER]
    Name record_modifier
    Match *
    Record app_name fluentbit
    Record level INFO

@SET cpu_tag=cpu

[INPUT]
    Name cpu
    Tag  ${cpu_tag}
[FILTER]
    Name record_modifier
    Match ${cpu_tag}
    Record type ${cpu_tag}
[FILTER]
    Name nest
    Match ${cpu_tag}
    Operation nest
    Wildcard user_p*
    Wildcard system_p*
    Wildcard cpu*
    Nest_under message_json

@SET mem_tag=memory

[INPUT]
    Name   mem
    Tag    ${mem_tag}
[FILTER]
    Name record_modifier
    Match ${mem_tag}
    Record type ${mem_tag}
[FILTER]
    Name nest
    Match ${mem_tag}
    Operation nest
    Wildcard Mem.*
    Wildcard Swap.*
    Nest_under message_json

@SET edge_core_tag=edge-core

[INPUT]
    Name            systemd
    Tag             ${edge_core_tag}
    Systemd_Filter  _SYSTEMD_UNIT=edge-core.service
[FILTER]
    Name record_modifier
    Match ${edge_core_tag}
    Whitelist_key MESSAGE
    Whitelist_key level
    Record app_name edge-core
    Record type systemd
[FILTER]
    Name grep
    Match ${edge_core_tag}
    Exclude MESSAGE \[DBG
[FILTER]
    Name    modify
    Match   ${edge_core_tag}
    Condition Key_value_matches  MESSAGE \[DBG
    Set level DEBUG
[FILTER]
    Name    modify
    Match   ${edge_core_tag}
    Condition Key_value_matches  MESSAGE \[INFO\]
    Set level INFO
[FILTER]
    Name    modify
    Match   ${edge_core_tag}
    Condition Key_value_matches  MESSAGE \[WARN\]
    Set level WARNING
[FILTER]
    Name    modify
    Match   ${edge_core_tag}
    Condition Key_value_matches  MESSAGE \[ERR
    Set level ERROR
[FILTER]
    Name    modify
    Match   ${edge_core_tag}
    Condition Key_value_does_not_match  MESSAGE \[DBG|\[INFO\]|\[WARN\]|\[ERR
    Set level TRACE
[FILTER]
    Name nest
    Match ${edge_core_tag}
    Operation nest
    Wildcard MESSAGE*
    Nest_under message_json
    
